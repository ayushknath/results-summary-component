<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="results-summary-component">
      <!-- Result card -->
      <div class="result-card">
        <h1>Your Result</h1>

        <div class="result">
          <p class="score">76</p>
          <p class="total-points">of 100</p>
        </div>

        <div class="assessment">
          <p class="remarks">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- Summary section -->
      <div class="summary-section">
        <h1>Summary</h1>

        <div class="parameters">
          <div class="param-1">
            <span class="param-identity">
              <i class="fa-solid fa-bolt"></i>
              <span class="param-name">Reaction</span>
            </span>
            <span class="param-result">
              <span class="param-user-score">80</span>
              <span class="param-total-points"> / 100</span>
            </span>
          </div>

          <div class="param-2">
            <span class="param-identity">
              <i class="fa-solid fa-brain"></i>
              <span class="param-name">Memory</span>
            </span>
            <span class="param-result">
              <span class="param-user-score">92</span>
              <span class="param-total-points"> / 100</span>
            </span>
          </div>

          <div class="param-3">
            <span class="param-identity">
              <i class="fa-solid fa-comment-dots"></i>
              <span class="param-name">Verbal</span>
            </span>
            <span class="param-result">
              <span class="param-user-score">61</span>
              <span class="param-total-points"> / 100</span>
            </span>
          </div>

          <div class="param-4">
            <span class="param-identity">
              <i class="fa-solid fa-eye"></i>
              <span class="param-name">Visual</span>
            </span>
            <span class="param-result">
              <span class="param-user-score">72</span>
              <span class="param-total-points"> / 100</span>
            </span>
          </div>
        </div>

        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
